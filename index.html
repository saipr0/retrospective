<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link id="prism-theme" href="css/prism.css" rel="stylesheet">
    <script>
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <!-- Home Page -->
    <main id="home" class="page">
      <section>
        <h3>&#xf256; Hello!</h3>
        <p>Welcome to my web notepad for all the things I try. Need a reference everytime i reinstall Arch - because i have a weird definition of fun.</p>
      </section>

      <section>
        <h3>&#xf448; Posts</h3>
        <div id="posts-list">
          <p>Loading posts...</p>
        </div>
      </section>
    </main>

    <!-- About Page -->
    <main id="about" class="page" style="display: none;">
      <section>
        <h3>About</h3>
        <article id="about-content">
        </article>
      </section>
    </main>

    <!-- Post Detail Page -->
    <main id="post-detail" class="page" style="display: none;">
      <nav>
        <a href="#home">‚Üê Back to Posts</a>
      </nav>
      <article id="post-content">
        <p>Loading post...</p>
      </article>
    </main>

    <script src="js/lib/marked.min.js"></script>
    <script src="js/lib/prism.js"></script>
    <script src="js/router.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
