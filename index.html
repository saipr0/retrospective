<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link id="prism-theme" href="css/prism.css" rel="stylesheet">
    <script>
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <!-- Home Page -->
    <main id="home" class="page">
      <section>
        <div id="home-start"></div>
      </section>

      <section>
        <div id="posts-list"></div>
      </section>
    </main>

    <!-- About Page -->
    <main id="about" class="page" style="display: none;">
      <nav><a href="#home">← Back to Posts</a></nav>
      <article id="about-content"></article>
    </main>

    <!-- Post Detail Page -->
    <main id="post-detail" class="page" style="display: none;">
      <nav><a href="#home">← Back to Posts</a></nav>
      <article id="post-content"></article>
    </main>

    <script src="js/lib/marked.min.js"></script>
    <script src="js/lib/prism.js"></script>
    <script src="js/router.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
